<mat-card class="margin">
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [formControl]="dateControl">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <div class="example-full-width">
    <button type='button' mat-raised-button color="primary" (click)="filter()">Filter by date</button>
  </div>    

   <table mat-table [dataSource]="dataSource">  

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.foodType.name}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="ratio">
      <th mat-header-cell *matHeaderCellDef> Kcal per 100g </th>
      <td mat-cell *matCellDef="let element"> {{element.foodType.kcalper100Gram}} </td>
      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight (grams) </th>
      <td mat-cell *matCellDef="let element"> {{element.weightInGrams}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    
    <ng-container matColumnDef="kcal">
      <th mat-header-cell *matHeaderCellDef> Kcal value</th>
      <td mat-cell *matCellDef="let element"> {{element.kcalTotal}} </td>
      <td mat-footer-cell *matFooterCellDef> {{ kcalTotal }} </td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef> Remove</th>
      <td mat-cell *matCellDef="let element" >
        <button mat-button mat-raised-button color="warn" (click)="removeRecord(element)">Remove</button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</mat-card>
