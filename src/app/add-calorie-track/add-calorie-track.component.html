<div fxFlex="50" class="one" >
    <mat-card class='margin'>
        <mat-form-field class="example-full-width">
            <mat-label>Search for food kind</mat-label>
            <input type="text"
                matInput
                [formControl]="foodTypeControl"
                [matAutocomplete]="auto">
            <mat-autocomplete autoActiveFirstOption  #auto="matAutocomplete" [displayWith]="foodKindModelToString">
                <mat-option *ngFor="let foodKind of filteredOptions | async" [value]="foodKind">
                    {{foodKind.brand + ' - ' + foodKind.name}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <!-- <mat-form-field class="example-full-width">
            <mat-label>Food Type</mat-label>
            <mat-select [formControl]="foodTypeControl">
                <mat-option *ngFor="let foodKind of foodKinds | async" [value]="foodKind">{{foodKind.brand + ' - ' + foodKind.name}}</mat-option>
            </mat-select>
        </mat-form-field> -->

        <mat-form-field class="example-full-width">
            <mat-label>weight in grams</mat-label>
            <input matInput placeholder="100" type="number" [formControl]="weightControl">
        </mat-form-field>
        <div fxLayout='row'>
            <div fxFlex="65">
                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" [formControl]="dateControl">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div fxFlex="35">
                <div class="example-full-width">
                    <button type='button' mat-raised-button color="primary" (click)="saveToDatabase()">Add record</button>
                </div>       
            </div>
        </div>
    </mat-card> 
</div>
<div fxFlex="50%" class="two">
    <mat-card class='margin'>
        <mat-form-field class="example-full-width">
            <mat-label>Brand/Type</mat-label>
            <input matInput type="text" [formControl]="foodTypeBrandControl">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Name</mat-label>
            <input matInput type="text" [formControl]="foodTypeNameControl">
        </mat-form-field>
        <mat-error *ngIf="foodTypeNameControl.hasError('alreadyExists')">
            {{this.foodTypeNameControl.getError('alreadyExists')}}
          </mat-error>
        <mat-form-field class="example-full-width">
            <mat-label>kcal per 100 gram</mat-label>
            <input matInput placeholder="100" type="number" [formControl]="foodTypeKcalControl">
        </mat-form-field>
        <div class="example-full-width">
            <button type='button' mat-raised-button color="primary" (click)="addFoodTypeToDatabase()">Add food type</button>
        </div>    
    </mat-card>
</div>
