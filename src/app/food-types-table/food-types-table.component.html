<mat-card class='margin'>
  <div fxLayout='row' class="zero">
    <div fxFlex="33" class="one" >
      <mat-form-field class="example-full-width">
        <mat-label>Filter by name</mat-label>
        <input matInput placeholder="filter" type="text" [formControl]="filterControl">
      </mat-form-field>
    </div>
    <div fxFlex="22" class="one" >
      <div class="example-full-width">
        <button type='button' mat-raised-button color="primary" (click)="filter()">Apply Filter</button>
      </div>   
    </div>
    <div fxFlex="22" class="two">
        <div class="example-full-width">
        <button type='button' mat-raised-button color="primary" (click)="removeFilter()">Remove filter</button>      
      </div>
    </div>
    <div fxFlex="22" class="two">
      <div class="example-full-width">
      <button type='button' mat-raised-button color="primary" (click)="exportData()">ExportData</button>      
    </div>
  </div>
  </div> 

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>brand</th>
        <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <ng-container matColumnDef="ratio">
        <th mat-header-cell *matHeaderCellDef>Kcal per 100g</th>
        <td mat-cell *matCellDef="let element"> {{element.kcalper100Gram}} </td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>

      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef>Remove</th>
        <td mat-cell *matCellDef="let element" >
          <button mat-button color="warn" (click)="removeRecord(element)">Remove</button>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>   
</mat-card>
